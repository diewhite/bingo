
<html>
  <head>
  </head>
  <body>
    <input placeholder="아이디를 입력하세요" id="name"></input>
    <button onclick="join()">Join</button>
  </body>
  <script>
    function join() {
      const name = document.getElementById("name").value;

      const url = "http://localhost:4000/lobby.html?name="+name;

      window.location.href = url;
    }
  </script>
</html>
